<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daviess County 2026: Candidate Accountability</title>
    <style>
        :root {
            --bg: #f4f4f5;
            --text: #18181b;
            --card-bg: #ffffff;
            --accent: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --muted: #71717a;
            --code-bg: #2d2d30;
            --code-text: #e0e0e0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #18181b;
                --text: #f4f4f5;
                --card-bg: #27272a;
                --accent: #60a5fa;
                --muted: #a1a1aa;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        header {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--muted);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            color: var(--muted);
            font-size: 0.9rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            margin: 1.5rem auto;
            padding: 0 1rem;
        }

        button.tab {
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--muted);
            font-size: 1rem;
            padding-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        button.tab.active {
            color: var(--text);
            border-bottom: 2px solid var(--accent);
            font-weight: 600;
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem 4rem 1rem;
        }

        /* Card Mechanics */
        .card-container {
            background-color: transparent;
            perspective: 1000px;
            height: 320px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: left;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 8px;
        }

        .card-container.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--muted);
        }

        /* Front Styling */
        .card-front {
            justify-content: space-between;
        }

        .topic-tag {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.125rem;
            font-weight: 500;
        }

        .tap-hint {
            font-size: 0.75rem;
            color: var(--muted);
            text-align: right;
            margin-top: auto;
        }

        /* Back Styling */
        .card-back {
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .analysis-title {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--muted);
            text-transform: uppercase;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--muted);
            padding-bottom: 0.5rem;
        }

        .flag-group {
            margin-bottom: 1rem;
        }

        .flag-label {
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .red-flag { color: var(--danger); }
        .green-flag { color: var(--success); }

        .flag-text {
            font-size: 0.9rem;
            margin: 0;
            color: var(--text);
        }

        /* Special style for instructions */
        code {
            background: var(--code-bg);
            color: var(--code-text);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: monospace;
        }

    </style>
</head>
<body>

<div class="controls">

<div class="grid" id="cardGrid">

    const grid = document.getElementById('cardGrid');
    const tabs = document.querySelectorAll('.tab');

    function renderCards(filterRole) {
        grid.innerHTML = '';
        const filtered = data.filter(item => item.role === filterRole);
        
        filtered.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card-container';
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">
                        <div>
                            <div class="topic-tag">${item.topic}</div>
                            <div class="question-text">${item.question}</div>
                        </div>
                        <div class="tap-hint">Tap to see what to watch for â†»</div>
                    </div>
                    <div class="card-back">

                            </div>

                        </div>
                    </div>
                </div>
            `;
            
            // Add click event for flip
            card.addEventListener('click', function() {
                this.classList.toggle('flipped');
            });
            
            grid.appendChild(card);
        });
    }

    function filterCards(role) {
        // Update tabs
        tabs.forEach(t => t.classList.remove('active'));
        const activeTab = Array.from(tabs).find(t => t.getAttribute('onclick').includes(role));
        if(activeTab) activeTab.classList.add('active');

        // Render
        renderCards(role);
    }

    // Initial Load
    renderCards('commissioner');

</script>
</body>
</html>
